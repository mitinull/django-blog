<section class="comment-section">
  <h3>comments</h3>
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button>POST COMMENT</button>
  </form>
  <ul>
    {% for comment in post.comments.all|dictsortreversed:"date" %}
      <li>
        <h4>{{ comment.name }}</h4>
        {% comment %}
          TODO: Fixing long line comment. (4-5 line limit)
        {% endcomment %}
        <p>{{ comment.message|linebreaksbr }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
